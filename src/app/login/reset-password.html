<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title mdl-badge" data-badge="â™¥">DDay</span>
    </div>
  </header>

  <main class="mdl-layout__content">
    <div class="mdl-grid mdl-grid--no-spacing">
      <div class="mdl-cell mdl-cell--4-col"></div>

      <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col">
        <form ng-submit="reset.reset()">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Reset password</h2>
          </div>

          <div class="mdl-card__supporting-text">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" mdl-upgrade>
                <input id="email" class="mdl-textfield__input" type="email" ng-model="login.data.email" />
                <label for="email" class="mdl-textfield__label" required>email</label>
              </div>
          </div>

          <div class="mdl-card__actions mdl-card--border">
            <div class="pull-left">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                      type="button" ui-sref="login" mdl-upgrade>
                <i class="material-icons">arrow_back</i>
                Login
              </button>
            </div>

            <div class="pull-right">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary"
                      type="submit" mdl-upgrade>
                Reset password
              </button>
            </div>

            <div class="clearfix"></div>
          </div>
        </form>
      </div>

      <div class="mdl-cell mdl-cell--4-col"></div>
    </div>
  </main>

</div>
